<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Arabian Gulf Investment Trading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #14213d;
            --accent-gold: #fca311;
            --dark-gray: #0b0b0b;
            --text-white: #ffffff;
            --whatsapp-green: #25d366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--dark-gray);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        /* --- BACKGROUND ANIMATION --- */
        .bg-gear {
            position: absolute;
            z-index: -1;
            color: var(--accent-gold);
            opacity: 0.05;
            animation: spin 20s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- CONTAINER --- */
        .container {
            padding: 2rem;
            max-width: 800px;
        }

        .logo-placeholder {
            margin-bottom: 2rem;
        }

        .logo-placeholder img {
            max-width: 250px; /* Ajustez selon la taille de votre logo 2.png */
            height: auto;
            filter: drop-shadow(0 0 10px rgba(252, 163, 17, 0.3));
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 1rem;
        }

        h1 span { color: var(--accent-gold); }

        .status-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
            position: relative;
            border-radius: 2px;
        }

        .status-progress {
            position: absolute;
            left: 0; top: 0; height: 100%;
            width: 65%; /* Progression manuelle */
            background: var(--accent-gold);
            box-shadow: 0 0 15px var(--accent-gold);
        }

        p {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* --- WHATSAPP FLOATING --- */
        .whatsapp-float {
            position: fixed; width: 65px; height: 65px; bottom: 40px; right: 40px;
            background-color: var(--whatsapp-green); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 32px; box-shadow: 2px 5px 20px rgba(0,0,0,0.4);
            text-decoration: none; transition: 0.3s;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        .btn-contact {
            padding: 1rem 2rem;
            border: 2px solid var(--accent-gold);
            color: var(--accent-gold);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-contact:hover {
            background: var(--accent-gold);
            color: var(--primary-blue);
        }
    </style>
</head>
<body>

    <i class="fas fa-cog bg-gear" style="font-size: 500px; top: -100px; left: -150px;"></i>
    <i class="fas fa-cog bg-gear" style="font-size: 300px; bottom: -50px; right: -50px; animation-direction: reverse;"></i>

    <div class="container">
        <div class="logo-placeholder">
            <img src="2.png" alt="AGIT Logo">
        </div>

        <h1>Coming <span>Soon</span></h1>
        <p>Nous préparons quelque chose de solide pour l'industrie pétrolière et la construction. Notre plateforme complète sera disponible très prochainement.</p>
        
        <div class="status-bar">
            <div class="status-progress"></div>
        </div>
        <p style="font-size: 0.9rem; letter-spacing: 2px;">DEPLOYMENT IN PROGRESS - 65%</p>

        <a href="mailto:info@arabiangit.com" class="btn-contact">Nous contacter par email</a>
    </div>

    <a href="https://wa.me/971000000000" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>
