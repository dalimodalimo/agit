<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Arabian Gulf Investment Trading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #14213d;
            --accent-gold: #fca311;
            --dark-gray: #0b0b0b;
            --text-white: #ffffff;
            --whatsapp-green: #25d366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }

        body {
            background-color: var(--dark-gray);
            color: var(--text-white);
            height: 100vh; /* Fixe la hauteur à l'écran */
            width: 100vw;
            display: flex;
            justify-content: center; /* Centre verticalement */
            align-items: center;
            overflow: hidden; /* Empêche le défilement */
            text-align: center;
            position: relative;
        }

        /* --- BACKGROUND GEARS --- */
        .bg-gear {
            position: absolute;
            z-index: -1;
            color: var(--accent-gold);
            opacity: 0.03;
            animation: spin 30s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- MAIN CONTAINER --- */
        .container {
            padding: 1rem;
            width: 95%;
            max-width: 700px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .logo-box { margin-bottom: 1rem; }
        .logo-box img {
            max-width: 220px; /* Taille réduite pour tout faire tenir */
            height: auto;
            filter: drop-shadow(0 0 10px rgba(252, 163, 17, 0.3));
        }

        .work-icon {
            font-size: 2.2rem;
            color: var(--accent-gold);
            margin-bottom: 0.8rem;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        .company-name {
            font-size: 1.1rem;
            color: var(--accent-gold);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.2rem;
        }

        .company-name-ar {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-family: 'Arial', sans-serif;
            direction: rtl;
        }

        h1 {
            font-size: clamp(1.4rem, 4vw, 2.2rem);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }
        h1 span { color: var(--accent-gold); }

        .description, .arabic-text {
            font-size: clamp(0.9rem, 2.5vw, 1.05rem);
            color: #ccc;
            line-height: 1.4;
            max-width: 600px;
            margin: 0 auto;
        }
        .arabic-text { direction: rtl; margin-top: 5px; color: #aaa; }

        /* --- PROGRESS BAR --- */
        .status-container {
            margin: 1.5rem auto;
            width: 100%;
            max-width: 400px;
        }

        .status-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            border-radius: 10px;
            margin-bottom: 8px;
            overflow: hidden;
            border: 1px solid rgba(252, 163, 17, 0.2);
        }

        .status-progress {
            position: absolute;
            left: 0; top: 0; height: 100%;
            width: 15%;
            background: linear-gradient(90deg, var(--accent-gold), #ffc86b);
            box-shadow: 0 0 15px var(--accent-gold);
            border-radius: 10px;
        }

        .status-progress::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 2s infinite;
        }
        @keyframes shine { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .status-label { font-size: 0.85rem; color: var(--accent-gold); font-weight: bold; }
        .eta-date { font-size: 0.8rem; color: #fff; opacity: 0.6; margin-top: 4px; }

        .btn-contact {
            display: inline-block;
            margin-top: 1.2rem;
            padding: 0.7rem 1.8rem;
            border: 2px solid var(--accent-gold);
            color: var(--accent-gold);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .btn-contact:hover { background: var(--accent-gold); color: var(--primary-blue); }

        /* --- WHATSAPP --- */
        .whatsapp-float {
            position: fixed; width: 55px; height: 55px; bottom: 20px; right: 20px;
            background-color: var(--whatsapp-green); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            text-decoration: none; z-index: 100;
        }
        .whatsapp-float::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            border-radius: 50%; border: 2px solid var(--whatsapp-green);
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.4); opacity: 0; } }

        /* Responsive spécifique aux petits écrans verticaux */
        @media (max-height: 650px) {
            .logo-box img { max-width: 150px; }
            .work-icon { font-size: 1.8rem; margin-bottom: 0.4rem; }
            .company-name-ar { font-size: 1.2rem; margin-bottom: 0.5rem; }
            h1 { font-size: 1.2rem; }
            .description, .arabic-text { font-size: 0.85rem; }
            .status-container { margin: 0.8rem auto; }
        }
    </style>
</head>
<body>

    <i class="fas fa-cog bg-gear" style="font-size: 400px; top: -100px; left: -150px;"></i>
    <i class="fas fa-cog bg-gear" style="font-size: 250px; bottom: -50px; right: -80px; animation-direction: reverse;"></i>

    <div class="container">
        
        <div class="logo-box">
            <img src="images/logo.png" alt="AGIT Logo">
        </div>

        <div class="work-icon">
            <i class="fas fa-helmet-safety"></i>
        </div>

        <div class="company-name">Arabian Gulf Investment Trading</div>
        <div class="company-name-ar">الخليج العربي للاستثمار والتجارة</div>

        <h1>Under <span>Construction</span></h1>
        
        <p class="description">Engineering our specialized digital industrial platform.</p>
        <p class="arabic-text">نعمل على تطوير منصتنا الرقمية المتخصصة في الحلول الصناعية.</p>
        
        <div class="status-container">
            <div class="status-bar">
                <div class="status-progress"></div>
            </div>
            <p class="status-label">Progress: 15%</p>
            <p class="eta-date">Launch: January 25, 2026</p>
        </div>

        <div>
            <a href="mailto:info@arabiangit.com" class="btn-contact">Contact Us</a>
        </div>
    </div>

    <a href="https://wa.me/96879737448" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

</body>
</html>
