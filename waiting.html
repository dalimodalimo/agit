<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Arabian Gulf Investment Trading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #14213d;
            --accent-gold: #fca311;
            --dark-gray: #0b0b0b;
            --text-white: #ffffff;
            --whatsapp-green: #25d366;
            --glass-bg: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--dark-gray);
            color: var(--text-white);
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* --- BACKGROUND EFFECTS --- */
        .bg-gear {
            position: absolute;
            z-index: -1;
            color: var(--accent-gold);
            opacity: 0.04;
            animation: spin 40s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- MAIN CONTAINER --- */
        .container {
            padding: 2rem;
            width: 95%;
            max-width: 800px;
            z-index: 1;
            backdrop-filter: blur(5px);
            border-radius: 20px;
        }

        .logo-box img {
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(252, 163, 17, 0.2));
            margin-bottom: 1.5rem;
        }

        .company-name {
            font-size: 1rem;
            color: var(--accent-gold);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .company-name-ar {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-family: 'Traditional Arabic', serif;
            direction: rtl;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            font-weight: 800;
            margin-bottom: 1rem;
        }
        h1 span { color: var(--accent-gold); }

        /* --- MODERN PROGRESS BAR --- */
        .status-container {
            margin: 2.5rem auto;
            width: 100%;
            max-width: 500px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 12px;
        }

        .status-label { font-weight: 600; color: var(--accent-gold); font-size: 0.9rem; }
        .percent-value { font-size: 1.5rem; font-weight: bold; color: #fff; }

        .status-bar-outer {
            width: 100%;
            height: 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            padding: 3px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        .status-progress-inner {
            height: 100%;
            width: 0%; /* Animated via JS */
            background: linear-gradient(90deg, #fca311, #ffcf71);
            border-radius: 50px;
            position: relative;
            transition: width 2s cubic-bezier(0.1, 0.5, 0.1, 1);
            box-shadow: 0 0 20px rgba(252, 163, 17, 0.5);
        }

        .status-progress-inner::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shine 3s infinite linear;
        }

        @keyframes shine { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        /* --- COUNTDOWN --- */
        .countdown-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 1rem;
        }
        .count-item {
            background: var(--glass-bg);
            padding: 10px;
            min-width: 70px;
            border-radius: 8px;
            border: 1px solid rgba(252, 163, 17, 0.1);
        }
        .count-num { display: block; font-size: 1.2rem; font-weight: bold; color: var(--accent-gold); }
        .count-label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.6; }

        .btn-contact {
            display: inline-block;
            margin-top: 2rem;
            padding: 12px 35px;
            background: var(--accent-gold);
            color: var(--primary-blue);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(252, 163, 17, 0.3);
        }
        .btn-contact:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(252, 163, 17, 0.5); }

        .whatsapp-float {
            position: fixed; width: 60px; height: 60px; bottom: 30px; right: 30px;
            background-color: var(--whatsapp-green); color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-decoration: none; z-index: 100;
        }

        @media (max-width: 600px) {
            .container { padding: 1rem; }
            .company-name-ar { font-size: 1.4rem; }
            h1 { font-size: 1.6rem; }
            .countdown-box { gap: 8px; }
            .count-item { min-width: 55px; }
        }
    </style>
</head>
<body>

    <i class="fas fa-cog bg-gear" style="font-size: 500px; top: -150px; left: -200px;"></i>
    <i class="fas fa-cog bg-gear" style="font-size: 300px; bottom: -100px; right: -100px; animation-direction: reverse;"></i>

    <div class="container">
        
        <div class="logo-box">
            <img src="images/logo.gif" alt="AGIT Logo">
        </div>

        <div class="company-name">Arabian Gulf Investment Trading</div>
        <div class="company-name-ar">الخليج العربي للاستثمار والتجارة</div>

        <h1>Project <span>Live In:</span></h1>

        <div class="countdown-box" id="countdown">
            <div class="count-item"><span class="count-num" id="days">00</span><span class="count-label">Days</span></div>
            <div class="count-item"><span class="count-num" id="hours">00</span><span class="count-label">Hours</span></div>
            <div class="count-item"><span class="count-num" id="mins">00</span><span class="count-label">Mins</span></div>
            <div class="count-item"><span class="count-num" id="secs">00</span><span class="count-label">Secs</span></div>
        </div>
        
        <div class="status-container">
            <div class="progress-header">
                <span class="status-label"><i class="fas fa-microchip"></i> SYSTEM DEPLOYMENT</span>
                <span class="percent-value" id="percent-text">0%</span>
            </div>
            <div class="status-bar-outer">
                <div class="status-progress-inner" id="progress-fill"></div>
            </div>
            <p style="font-size: 0.8rem; margin-top: 10px; opacity: 0.5;">Target Launch: January 23, 2026</p>
        </div>

        <a href="mailto:info@arabiangit.com" class="btn-contact">Inquire Now</a>
    </div>

    <a href="https://wa.me/96879737448" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        // Set Progression to 82%
        const targetPercent = 82;
        
        window.onload = () => {
            // Animate Progress Bar
            setTimeout(() => {
                document.getElementById('progress-fill').style.width = targetPercent + '%';
                
                // Animate Number Counter
                let current = 0;
                const interval = setInterval(() => {
                    if(current >= targetPercent) clearInterval(interval);
                    document.getElementById('percent-text').innerText = current + '%';
                    current++;
                }, 20);
            }, 500);
        };

        // Countdown Logic for Jan 23, 2026
        const countdownDate = new Date("Jan 23, 2026 00:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("mins").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("secs").innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);
    </script>
</body>
</html>
